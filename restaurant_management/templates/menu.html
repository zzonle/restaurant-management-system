<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>

<body>

    <h1>Menu del Restaurante</h1>
    <ul>
        {% for item in menu_items %}
        <li>{{ item.name }} - ${{ item.price }}</li>
        {% empty %}
        <li>No hay items en el men√∫.</li>
        {% endfor %}
    </ul>

</body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        color: #333;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        background: #f4f4f4;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
    }
</style>

</html>
